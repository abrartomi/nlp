<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Sentiment Analysis</title>
</head>

<body>
    <h1>Sentiment Analyzer</h1>
    <div class="container">
        <form id="myForm" method="post" onsubmit="return Client.handleSubmit(event)">
            <label for="URI">Article URL:</label>
            <input type="text" id="URI" name="URI" />
            <button type="submit" value="Analyze">Submit</button>
        </form>
    </div>
    <div id="error" style="display: none;"></div>
    <div id="results">
        <h3>Analysis Summary:</h3>
        <div id="loader" style="display: none;"></div>

        <ul id="resultsList">
            <li id="agreement"></li>
            <li id="subjectivity"></li>
            <li id="confidence"></li>
            <li id="irony"></li>
            <li id="score_tag"></li>
        </ul>
    </div>
</body>

</html>
